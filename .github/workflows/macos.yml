name: macOS

on: [push]

jobs:
  build:

    runs-on: macOS-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.401
    - name: Build all projects
      run: dotnet build
    - name: Run unit tests
      run: dotnet test tests/KonSchool.Tests.csproj
